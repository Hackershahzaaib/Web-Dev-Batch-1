<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    .container{
        border: 2px solid red;
        height: 1000px;
        display: flex;
        flex-direction: row;
    }
    .box{
        border: 1px solid black;
        height:100px;
        width: 100px;
        background-color: aqua;
        font-size: 50px;
    }
</style>
<body>
    <div class="container">
        <dev class="box" id="box-1">1</dev>
        <dev class="box" id="box-2">2</dev>
        <dev class="box" id="box-3">3</dev>
        <dev class="box" id="box-4">4</dev>
        <dev class="box" id="box-5">5</dev>
    </div>
</body>
</html>
